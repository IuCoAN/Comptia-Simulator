<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Mode - CompTIA A+ Exam Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="exam-mode" class="exam-mode">
            <header>
                <h1>Welcome to Exam Mode!</h1>
                <p>Select a certification to begin:</p>
            </header>
            <div class="card-container">
                <div class="card" onclick="startExam('A+')">
                    <h3>CompTIA A+</h3>
                </div>
                <div class="card" onclick="startExam('Network+')">
                    <h3>CompTIA Network+</h3>
                </div>
                <div class="card" onclick="startExam('Security+')">
                    <h3>CompTIA Security+</h3>
                </div>
                <div class="card" onclick="startExam('Data+')">
                    <h3>CompTIA Data+</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Firebase -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="questions.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
