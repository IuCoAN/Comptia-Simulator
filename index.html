<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CompTIA A+ Exam Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="login-screen" class="login-screen">
            <div class="login-box">
                <h1>CompTIA A+</h1>
                <h2>Exam Simulator</h2>
                <p>Sign in to start your practice</p>
                <button id="google-sign-in" class="google-btn">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
                    Sign in with Google
                </button>
            </div>
        </div>
    </div>

    <!-- Load Firebase -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
